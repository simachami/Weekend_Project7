<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Weather Project</title>
    <link rel="stylesheet" href="./static/css/main.css" />
    <script src="./js/secrets.js" defer></script>
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="weatherCard">
            <input type="text" class="cityName" id="cityName" placeholder="Enter City Name" onfocus="this.value=''" value="">
            <button class = "search-btn" id="search-btn">Search</button>
            <h2>City Name</h2>
            <p class="min-temperature">Low Temperature:</p> 
            <p class="max-temperature">High Temperature:</p>
            <p class="forecast">Forecast:</p>
            <p class="humidity">Humidity:</p>
            
        </div>
    </div>
</body>
</html>
